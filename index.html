<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoLUZcion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333333ea;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        .title {
            background-color: #28a745;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
        }

        .product-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 70%;
            height: auto;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .product p {
            font-size: 1rem;
            color: #666;
        }

        .buy-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #218838;
        }

        .carousel {
            overflow: hidden;
            position: relative;
            max-width: 70%;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item {
            min-width: 300px;
            margin: 15px;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-btn.left {
            left: 10px;
        }

        .carousel-btn.right {
            right: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer .social-icons {
            margin-top: 15px;
        }

        footer .social-icons img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
            vertical-align: middle;
        }

        footer p {
            margin: 0;
            padding: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-section {
                grid-template-columns: 1fr;
            }

            .carousel-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="TituloEvolucion.jpg" alt="EvoLUZcion Logo">
    </header>

    <div class="title">Decarga nuestro Catalogo y consultanos por Redes Sociales</div>

    <section class="product-section">
        <div class="product">
            <img src="producto1.jpg" alt="Enchufe">
            <h2>Enchufes</h2>
            <p>Todo tipo de conectores</p>
            <a href="https://wa.me/5493517910019?text=Quiero+comprar+Enchufe" class="buy-button">Compra Ahora</a>
        </div>

        <div class="product">
            <img src="producto2.jpg" alt="Lámpara">
            <h2>Interruptor</h2>
            <p>Lamparas de bajo consumo</p>
            <a href="https://wa.me/5493517910019?text=Quiero+comprar+Lámpara" class="buy-button">Compra Ahora</a>
        </div>

        <div class="product">
            <img src="producto3.jpg" alt="Guante">
            <h2>Guante</h2>
            <p>Guantes de Seguridad EPP </p>
            <a href="https://wa.me/5493517910019?text=Quiero+comprar+Guante" class="buy-button">Compra Ahora</a>
        </div>


        <style>
            footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #f8f8f8; /* Puedes cambiar el color de fondo si es necesario */
                padding: 20px;
                position: relative;
                width: 100%;
                bottom: 0;
            }
        
            footer p {
                margin: 0;
            }
        
            footer .social-icons {
                display: flex;
                gap: 10px; /* Espacio entre los íconos */
            }
        
            footer .social-icons a img {
                width: 24px; /* Tamaño de los íconos */
                height: 24px;
            }
        
            footer button a {
                text-decoration: none;
                color: black;
                font-size: 18px;
            }
        
            footer button {
                background-color: transparent;
                border: none;
                cursor: pointer;
                padding: 0;
                margin-left: 20px;
            }
        
            footer button:hover {
                text-decoration: underline;
            }
        </style>
        
        <footer>
            <p>Dirección: Calle Falsa 123, Ciudad, País</p>
            <div>
                <button><a href="prueba_de_excel.xls" download="prueba_de_excel.xls">Catálogo</a></button>
                <button><a href="PRUEBA_PDF_1.pdf" download="PRUEBA_PDF_1.pdf">Descargar</a></button>
            </div>
            <div class="social-icons">
                <a href="https://wa.me/5493517910019" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                </a>
                <a href="https://facebook.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                </a>
            </div>
        </footer>
        

    <script>
        let currentSlide = 0;
        const track = document.querySelector('.carousel-track');
        const items = document.querySelectorAll('.carousel-item');

        function moveCarousel(direction) {
            const totalItems = items.length;
            currentSlide = (currentSlide + direction + totalItems) % totalItems;
            track.style.transform = `translateX(-${currentSlide * 300}px)`;
        }
    </script>

</body>
</html>
